name: Model Retraining

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      data_source:
        description: 'Data source path'
        required: false
        default: 'artifacts/raw/manufacturing_6G_dataset.csv'
      model_type:
        description: 'Model type to train'
        required: false
        default: 'logistic_regression'
        type: choice
        options:
        - logistic_regression
        - random_forest
        - gradient_boosting

jobs:
  retrain-model:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Download latest data
      run: |
        # Add script to download/sync latest data
        echo "Downloading latest training data..."
        
    - name: Run training pipeline
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python pipeline/training_pipeline.py
        
    - name: Validate model performance
      run: |
        python -c "
        import joblib
        import json
        from src.model_training import ModelTraining
        
        # Load model and test data
        model = joblib.load('artifacts/model/logistic_regression_model.pkl')
        X_test = joblib.load('artifacts/processed/X_test.pkl')
        y_test = joblib.load('artifacts/processed/y_test.pkl')
        
        # Calculate accuracy
        accuracy = model.score(X_test, y_test)
        print(f'Model accuracy: {accuracy:.4f}')
        
        # Save metrics
        metrics = {'accuracy': accuracy}
        with open('model_metrics.json', 'w') as f:
            json.dump(metrics, f)
        
        # Fail if accuracy is too low
        if accuracy < 0.85:
            raise ValueError(f'Model accuracy {accuracy:.4f} below threshold 0.85')
        "
        
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: retrained-model-${{ github.run_number }}
        path: |
          artifacts/model/
          model_metrics.json
          
    - name: Create model release
      if: success()
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: model-v${{ github.run_number }}
        release_name: Model Release v${{ github.run_number }}
        body: |
          Automated model retraining completed successfully.
          
          **Performance Metrics:**
          - Training completed at: ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.sha }}
          
          **Artifacts:**
          - Trained model: `logistic_regression_model.pkl`
          - Scaler: `scaler.pkl`
          - Performance metrics: `model_metrics.json`
        draft: false
        prerelease: false