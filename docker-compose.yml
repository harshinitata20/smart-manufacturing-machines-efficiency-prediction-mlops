version: '3.8'

services:
  # Main application
  smart-manufacturing:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    volumes:
      - ./artifacts:/app/artifacts:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service
  smart-manufacturing-dev:
    build: .
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONPATH=/app
    volumes:
      - .:/app
      - ./artifacts:/app/artifacts:ro
      - ./logs:/app/logs
    command: ["python", "application.py"]
    profiles:
      - dev

  # Testing service  
  test:
    build: .
    environment:
      - PYTHONPATH=/app
    volumes:
      - .:/app
    command: ["python", "-m", "pytest", "tests/", "-v", "--cov=src", "--cov-report=html"]
    profiles:
      - test

networks:
  default:
    driver: bridge